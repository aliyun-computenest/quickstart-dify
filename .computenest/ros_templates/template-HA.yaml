        Label:
          default:
            en: Kubernetes Configuration
            zh-cn: Kubernetes配置
      - Parameters:
          - DatabaseOption
          - DBInstanceClass
          - DBInstanceStorageType
          - DBInstanceStorage
          - PostgresSQLUserName
          - PostgresSQLPassword
        Label:
          default:
            en: Postgres Database Configuration
            zh-cn: Postgres 数据库配置
      - Parameters:
          - RedisOption
          - RedisInstancePassword
        Label:
          default:
            en: Redis Database Configuration
            zh-cn: Redis数据库配置
      - Parameters:
          - ADBOption
          - ADBPGInstanceSpec
          - ADBPGSegmentStorage
          - ADBPGAccount
          - ADBPGPassword
          - AccessKeyID
          - AccessKeySecret
        Label:
          default:
            en: Vector Database Configuration
            zh-cn: 向量数据库配置
      - Parameters:
          - VpcOption
          - ZoneId1
          - ZoneId2
          - VpcCidrBlock
          - VSwitchCidrBlock1
          - VSwitchCidrBlock2
          - VpcId
          - VSwitchId1
          - VSwitchId2
        Label:
          default:
            zh-cn: 基础配置
            en: Basic Configuration
      - Parameters:
          - DomainAddress
          - EnableTLSConfig
          - TLSCert
          - TLSSecret
          - HPAOption
